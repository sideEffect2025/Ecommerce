<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eCommerce Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>My eCommerce Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>
    <img src="https://www.bestbuy.com/site/shop/gaming-laptops-under-1000" alt="Laptop">
     <img src="https://www.verizon.com/smartphones/samsung-galaxy-s25-ultra/" alt="Laptop">
    <section class="products" id="product-list">
        <!-- Products will be dynamically added here -->
    </section>

    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <h2>Your Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-btn">Checkout</button>
            <button id="close-cart">Close</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My eCommerce Store. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
